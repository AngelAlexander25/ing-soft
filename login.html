<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- Video de fondo -->
    <video autoplay muted loop class="bg-video">
      <source src="VIDEO.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

    <!-- Inicio de estructura del contenedor de login-->
    <div class="container">
      <div class="screen">
        <div class="screen__content">
          <div class="icono" style="text-align: center">
            <img src="recursos/logo1-3.png" alt="Eevo SNEAKERS" />
          </div>
          <form action="php/login.php" method="POST">
            <div class="login">
              <div class="login__field">
                <i class="login__icon fas fa-user"></i>
                <input
                  type="text"
                  class="login__input"
                  placeholder="&#x1f464; Usuario"
                  name="nombre_user"
                  required
                />
              </div>
              <div class="login__field">
                <i class="login__icon fas fa-lock"></i>
                <input
                  type="password"
                  class="login__input"
                  placeholder="&#x1f511; Contraseña"
                  name="pass_user"
                  required
                />
              </div>
              <button class="button login__submit" name="login" type="submit">
                <span class="button__text">Iniciar</span>
              </button>
              <p class="mt-3">
                <br />
                No tienes una cuenta?<a href="registro.html"> Crear cuenta</a>
              </p>
            </div>
          </form>
        </div>
        <div class="screen__background">
          <span
            class="screen__background__shape screen__background__shape4"
          ></span>
          <span
            class="screen__background__shape screen__background__shape3"
          ></span>
          <span
            class="screen__background__shape screen__background__shape2"
          ></span>
          <span
            class="screen__background__shape screen__background__shape1"
          ></span>
        </div>
      </div>
    </div>
  </body>
</html>
