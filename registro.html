<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
    <!-- Video de fondo, similar al login -->
    <video autoplay muted loop class="bg-video">
        <source src="video/VIDEO.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
    </video>

    <!-- Encabezado o header -->
    <header class="bar">
        <nav class="navigation">
            <a href="index.html" class="nav-link inicio">Inicio</a>
            <a href="tienda.html" class="nav-link tienda">Catalogo</a>
            <a href="contacto.html" class="nav-link contacto">Contacto</a>
            <a href="login.html" class="nav-link">Login</a>
            <a href="#" class="nav-link"><i class="fas fa-shopping-cart"></i></a>
        </nav>
    </header>

    <!-- Contenedor principal de registro -->
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form action="php/registro.php" method="post" class="login-form">
                    <div class="icono" style="text-align: center">
                        <img src="images/logo1-3.png" alt="Eevo SNEAKERS" />
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Nombre completo" name="nombre_completo" required />
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-envelope"></i>
                        <input type="email" class="login__input" placeholder="Correo electrónico" name="correo" required />
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Usuario" name="username" required />
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Contraseña" name="password" required />
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Confirmar Contraseña" name="confirm_password" required />
                    </div>
                    <button class="button login__submit" type="submit">
                        <span class="button__text">Registrar</span>
                    </button>
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</body>
</html>
